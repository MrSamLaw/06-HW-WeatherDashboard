<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Everyweather You Go!</title>
</head>

<body>
    <header class="header">
        <div class="overlay">
            <div class="container"></div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="card">
                        <form id="search-form" class="mb-2">
                            <input id="city-input" class="form-input w-100" type="text" placeholder="Enter City">
                            <button class="btn btn-info btn-block">Search</button>
                        </form>
                    </div>
                </div>

                <div class="col-lg-9 col-md-9 col-sm-12">
                    <div class="card" id="search-results">
                        <h3 id="current-city"></h3>
                        <p id="current-date"></p>
                        <p id="current-icon">icon</p>
                        <p id="current-temp">Temperature</p>
                        <p id="current-hum">Humidity</p>
                        <p id="current-wind">Wind Speed</p>
                        <p id="current-UV">UV Index</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="card" id="search-history">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>Brought to you by Crowded House</footer>


    <!-- Moment JS API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
